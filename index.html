<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main>

        <section class="sticynotes-div">
            <div class="sticyknotes-container">
                <div class="sticky-notes">
                    <textarea class="notes-input" placeholder="Type a new notes ..." rows="7"></textarea>
                    <!-- <p class="error-msg">Please Enter a Notes</p> -->
                    <button class="add-notes"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus">
                            <path d="M5 12h14" />
                            <path d="M12 5v14" />
                        </svg></button>
                </div>
                <!-- <div class="stickynotes-list">
                    <p class="stickyenterd-content">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sequi,
                        iure.</p>
                    <button class="delete-notes"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
                            <path d="M18 6 6 18" />
                            <path d="m6 6 12 12" />
                        </svg></button>
                </div> -->
            </div>
        </section>

    </main>

    <script src="./assets/js/main.js"></script>

</body>

</html>
